<svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='0 0 100% 100%'>
	<filter id='n' x='0' y='0'>
		<feTurbulence type='turbulence' baseFrequency='.7' result='fuzz' numOctaves='2' stitchTiles='stitch'/>
		<feComposite in='SourceGraphic' in2='fuzz' operator='arithmetic' k1='0' k2='1' k3='-0.15' k4='.01' >
			<animate attributeName="k1" values="0; 0.3; 0.5; 0.2; 0" dur="15s" repeatCount="indefinite"/>
        	<animate attributeName="k2" values="1; 1.3; 1.5; 1.1; 1" dur="15s" repeatCount="indefinite"/>
        	<animate attributeName="k3" values="-0.15; -0.2; -0.3; -0.2; -0.15" dur="15s"  repeatCount="indefinite"/>
        	<animate attributeName="k4" values=".01; .03; .05; .02; .01" dur="15s" repeatCount="indefinite"/>
		</feComposite>
	</filter>
	<rect width='102%' height='102%' fill='#000'/>
	<rect x='-1%' y='-1%' width='102%' height='102%' fill='#203277' filter='url(#n)' opacity='1'/>
</svg>